<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div id="header">
            <div id="logo"><h1>LIBRARY</h1></div>
            
            <div id="buttons">
                <button id="addBtn">Add +</button>
            </div>
        </div>
    </nav>
    <article>
        <div id="books">
            

        </div>
    </article>
    <div class="popup" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3>Add new book</h3>
          <input class="input" type="text" id="title" placeholder="Title" required maxlength="100"/>
          <p class="error-msg" id="errorMsg"></p>
          <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
          <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
        </form>
        <button id="submitBtn" class="btn btn-light-green" type="submit">Submit</button>
      </div>

      <script src="javascript.js"></script>
    
</body>
</html>
